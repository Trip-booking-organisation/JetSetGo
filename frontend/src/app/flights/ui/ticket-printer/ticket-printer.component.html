<div class="printer-container">
  <div class="title">
    <h1>Wait a second, your tickets is being printed!</h1>
  </div>
  <div class="top">
    <div class="printer"></div>
  </div>
  <div class="tickets" >
    <div *ngFor="let ticket of currentTickets.newTickets">
      <app-ticket [flight]="currentFlight" [ticketDetails]="ticket"/>
    </div>
  </div>
</div>
