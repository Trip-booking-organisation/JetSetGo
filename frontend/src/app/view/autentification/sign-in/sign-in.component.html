<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" name= "Email" [(ngModel)]="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="Password" [(ngModel)]="password" placeholder="Password" />
        </div>
        <input type="submit" (click)="signIn()" value="Login" class="btn solid" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>

<!--      Registration Form-->
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="signUpName" [(ngModel)]="signUpName" placeholder="Name" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="signUpSurname" [(ngModel)]="signUpSurname" placeholder="Surname" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" name="signUpUsername" [(ngModel)]="signUpUsername" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" name="signUpEmail" [(ngModel)]="signUpEmail" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" name="signUpPassword" [(ngModel)]="signUpPassword" placeholder="Password" />
        </div>
        <input type="submit" class="btn" (click)="register()" value="Sign up" />
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p class="content-text">
          The world is a book, and those who do not travel read only a page.
        </p>
        <button (click)="signUpMode()" class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="assets/plane.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p class="content-text">
          Travel far, travel wide, but never forget the home inside.
        </p>
        <button (click)="signInMode()" class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="assets/login.svg" class="image" alt="" />
    </div>
  </div>
</div>
